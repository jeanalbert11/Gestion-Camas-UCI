<div class="card bg-light mb-3">
    <div class="card-header"> {{title}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/enfermeras">back</button>

        <form class="form-group">
            <div class="form-group">
                <label for="identityCard">Identity Card</label>
                <input id="identityCard" class="form-control" type="number" name="identityCard" [(ngModel)]="model.identityCard">
                <div class="alert alert-danger" *ngIf=" error?.identityCard">
                    {{error.identityCard}}
                </div>
            </div>
            <div class="form-group">
                <label for="professionalCard">Professional Card </label>
                <input id="professionalCard" class="form-control" type="number" name="professionalCard"
                    [(ngModel)]="model.professionalCard">
                <div class="alert alert-danger" *ngIf=" error?.professionalCard">
                    {{error.professionalCard}}
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" [(ngModel)]="model.name">
                <div class="alert alert-danger" *ngIf=" error?.name">
                    {{error.name}}
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input id="surname" class="form-control" type="text" name="surname" [(ngModel)]="model.surname">
                <div class="alert alert-danger" *ngIf=" error?.surname">
                    {{error.surname}}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf=" error?.email">
                    {{error.email}}
                </div>
            </div>

            


            <div class="form-group">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Photo</label>
                    <input (change)="seleccionarFoto($event)" class="form-control" type="file" id="formFile">
                </div>
                <!--  -->
                
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" (click)="model.id? editar(): crear()">
                    {{model.id? 'edit': 'create'}}
                </button>
            </div>
        </form>
    </div>
</div>
