<div class="card bg-light mb-3">
    <div class="card-header"> {{title}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/enfermeras">back</button>

        <form class="form-group">
            <div class="form-group">
                <label for="cedula">Cedula</label>
                <input id="cedula" class="form-control" type="number" name="cedula" [(ngModel)]="model.cedula">
                <div class="alert alert-danger" *ngIf=" error?.cedula">
                    {{error.cedula}}
                </div>
            </div>
            <div class="form-group">
                <label for="tarjetaProfesional">Tarjeta Profesional</label>
                <input id="tarjetaProfesional" class="form-control" type="number" name="tarjetaProfesional"
                    [(ngModel)]="model.tarjetaProfesional">
                <div class="alert alert-danger" *ngIf=" error?.tarjetaProfesional">
                    {{error.tarjetaProfesional}}
                </div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf=" error?.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input id="apellido" class="form-control" type="text" name="apellido" [(ngModel)]="model.apellido">
                <div class="alert alert-danger" *ngIf=" error?.apellido">
                    {{error.apellido}}
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" class="form-control" type="email" name="correo" [(ngModel)]="model.correo">
                <div class="alert alert-danger" *ngIf=" error?.correo">
                    {{error.correo}}
                </div>
            </div>

            


            <div class="form-group">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Photo</label>
                    <input (change)="seleccionarFoto($event)" class="form-control" type="file" id="formFile">
                </div>
                <!--  -->
                
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" (click)="model.id? editar(): crear()">
                    {{model.id? 'edit': 'create'}}
                </button>
            </div>
        </form>
    </div>
</div>
