<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Camas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="/fragments/header :: barra-menu"></header>

	<main role="main">
		<div class="container">
			<div class="card">
				<div class="card-body">

					<h4 class="card-header">Listado Camas</h4>
					<br />
					<h4 class="card-title">
						<a class="btn btn-primary btn-xs" th:href="@{/camas/create}"
							role="button">Adicionar</a>
					</h4>


					<table class="table table-striped">
						<tr>
							<th>Id</th>
							<th>Codigo</th>
							<th>Descripcion</th>
							<th>Fecha</th>
							<!-- <th>Estado</th>  -->
							<th>Detalle</th>
							<th>Eliminar</th>
						</tr>
						<tr th:each=" cama: ${camas}">
							<td th:text="${cama.id}"></td>
							<td th:text="${cama.codigo}"></td>
							<td th:text="${cama.descripcion}"></td>
							<td th:text="${cama.fechaCreacion}"></td>
							<!--  <th th:text="${persona.estado == true ?  'Activa': 'Inactiva'}"></th>  -->
							<!-- <td><span th:if="${persona.estado == true}"
								class="badge bg-success"> Activa</span> <span
								th:unless="${persona.estado == true}" class="badge bg-danger">
									Inactiva</span></td>
							 -->
							<!-- Ruta / --> 
							<td><a th:href="@{/camas/detalle/{id} (id=${cama.id})}"
								type="button" class="btn btn-warning">Detalle</a></td>

							<td><a th:href="@{/camas/delete(id=${cama.id})}"
								type="button" class="btn btn-danger">Eliminar</a></td>

						</tr>
					</table>

				</div>
			</div>
		</div>
	</main>


	<footer th:insert="/fragments/footer :: pie-pagina">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"></script>
</body>
</html>
