#congifuracion del servicio zuul
spring.application.name=zuul-microservice
server.port=8090

eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}

zuul.routes.test.service-id=test-microservice
zuul.routes.test.path=/api/v1/test/**


zuul.routes.patients.service-id=patients-microservice
zuul.routes.patients.path=/api/v1/patients/**

zuul.routes.nurses.service-id=nurses-microservice 
zuul.routes.nurses.path=/api/v1/nurses/**

zuul.routes.beds.service-id=beds-microservice
zuul.routes.beds.path=/api/v1/beds/**

zuul.routes.units.service-id=units-microservice
zuul.routes.units.path=/api/v1/units/**

zuul.routes.personal.service-id=servicio-personal-medico
zuul.routes.personal.path=/api/personal/**

zuul.routes.users.service-id=servicio-usuarios
zuul.routes.users.path=/api/usuarios/**

zuul.routes.security.service-id=servicio-security
zuul.routes.security.path=/api/security/**

#Activa encabezado de las cookies
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie
