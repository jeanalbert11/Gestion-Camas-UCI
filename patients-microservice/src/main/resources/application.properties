spring.application.name=patients-microservice
server.port=${PORT:0}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#Eureka asigna el puerto
eureka.instance.instance-id=${spring.application.name}:${random.value}
#Gateway: Realizara el balanceo de carga, de autorizacion
#Configuracion de la conexion a base de datos
spring.datasource.url=jdbc:mysql://localhost/uci?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=training
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
config.balanceador.test=${BALANCEADOR_TEST: por defecto}


